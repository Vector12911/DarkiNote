<!-- main-Div -->
<div class="container my-3" style="color:white;">
	<div >
		<h3>Welcome To iNote</h3>
	</div>
	
	<div class="card" style="background-color:#404040;">
		<form>
			<div class="card-body color">
				<label for="title"><h5>Title</h5></label><br>
				<input class="titleclass" type="text" id="title1" name="fname"><br><br>
				<h5 class="card-title">Add Note</h5>
				<div class="form-floating">
					<textarea class="form-control" id="addText"
					style="margin-top: 0px; margin-bottom: 0px; height: 128px;"></textarea>
				</div>
				<div id="edtchange">
					<button id="addBtn" type="button" class="btn btn-dark my-2 clrbtn" onclick="saveNote()">AddNote</button>
				</div>
			</div>
		</form>

	</div>

	<!-- notescard -->
	<div id="note" class="row container-fluid">
			<!-- <div class="card mx-2 my-2" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>

					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div> -->

		</div>
	</div>
	

	<!-- signin -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">LogIn to iNote</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>



	<!-- signun -->
	<div class="modal fade" id="example1Modal" tabindex="-1" aria-labelledby="example1ModalLabel" aria-hidden="true">
		<div class="modal-dialog",>
			<div id="colorSignup" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">create an account</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
